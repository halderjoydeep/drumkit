<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link href=" https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>
  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="container">
    <div class="drum-container">
      <h2>Tom-1 (W)</h2>
      <button class="w drum"></button>
    </div>

    <div class="drum-container">
      <h2>Tom-2 (A)</h2>
      <button class="a drum"></button>
    </div>

    <div class="drum-container">
      <h2>Tom-3 (S)</h2>
      <button class="s drum"></button>
    </div>

    <div class="drum-container">
      <h2>Tom-4 (D)</h2>
      <button class="d drum"></button>
    </div>

    <div class="drum-container">
      <h2>Snare (J)</h2>
      <button class="j drum"></button>
    </div>

    <div class="drum-container">
      <h2>Kick (K)</h2>
      <button class="k drum"></button>
    </div>

    <div class="drum-container">
      <h2>Crash (L)</h2>
      <button class="l drum"></button>
    </div>

    <div class="drum-container">
      <h2>Ride (R)</h2>
      <button class="r drum"></button>
    </div>

    <div class="drum-container">
      <h2>HiHat (H)</h2>
      <button class="h drum"></button>
    </div>


  </div>

  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
